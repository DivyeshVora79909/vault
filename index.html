<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Secure Vault Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: { 850: "#1f2937", 900: "#111827", 950: "#0b0f19" },
            },
          },
        },
      };
    </script>
    <style>
      [x-cloak] {
        display: none !important;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827;
      }
      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }
    </style>
  </head>

  <body
    class="bg-gray-950 text-gray-100 h-screen w-screen overflow-hidden font-sans select-none"
    x-data="app()"
    @keydown.escape.window="closeModal()"
  >
    <div
      class="fixed top-4 left-1/2 transform -translate-x-1/2 z-[100] transition-all duration-300"
      x-show="notification.show"
      x-transition.opacity
      x-cloak
    >
      <div
        class="bg-gray-800 border border-gray-700 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3"
      >
        <i
          :class="notification.type === 'error' ? 'text-red-500 fa-circle-exclamation' : 'text-green-500 fa-circle-check'"
          class="fa-solid"
        ></i>
        <span x-text="notification.message" class="text-sm font-medium"></span>
      </div>
    </div>

    <section
      x-show="view === 'auth'"
      x-transition:leave="transition ease-in duration-300"
      x-transition:leave-start="opacity-100 scale-100"
      x-transition:leave-end="opacity-0 scale-95"
      class="h-full flex flex-col items-center justify-center p-6 relative"
    >
      <div class="absolute inset-0 overflow-hidden -z-10">
        <div
          class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] bg-purple-900/20 rounded-full blur-[100px]"
        ></div>
        <div
          class="absolute top-[40%] -right-[10%] w-[40%] h-[40%] bg-blue-900/20 rounded-full blur-[100px]"
        ></div>
      </div>

      <div
        class="text-6xl text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-500 mb-6"
      >
        <i class="fa-solid fa-shield-cat"></i>
      </div>

      <div
        class="w-full max-w-sm bg-gray-900/80 backdrop-blur-xl border border-gray-800 p-8 rounded-2xl shadow-2xl space-y-6"
      >
        <h1 class="text-2xl font-bold text-center text-white">Secure Vault</h1>

        <div x-show="authMode === 'unlock'" class="space-y-4">
          <div>
            <label
              class="text-xs font-semibold text-gray-400 uppercase tracking-wider"
              >Vault File</label
            >
            <div class="relative mt-1">
              <input
                type="file"
                x-ref="vaultInput"
                accept=".svault"
                class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                @change="handleFileSelect($event)"
              />
              <div
                class="bg-gray-800 border border-gray-700 rounded-lg p-3 flex items-center justify-between"
              >
                <span
                  x-text="selectedFileName || 'Select .svault file'"
                  class="text-sm truncate text-gray-300"
                ></span>
                <i class="fa-solid fa-folder-open text-gray-500"></i>
              </div>
            </div>
          </div>
          <div>
            <label
              class="text-xs font-semibold text-gray-400 uppercase tracking-wider"
              >Master Password</label
            >
            <input
              type="password"
              x-model="password"
              class="w-full mt-1 bg-gray-800 border border-gray-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-purple-500 outline-none transition"
              placeholder="••••••••"
            />
          </div>
          <button
            @click="unlockVault()"
            class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-500 hover:to-blue-500 text-white font-bold py-3 rounded-lg shadow-lg transform active:scale-95 transition"
          >
            Unlock Vault
          </button>
          <button
            @click="authMode = 'create'; password = '';"
            class="w-full text-sm text-gray-500 hover:text-gray-300 py-2"
          >
            Create New Vault
          </button>
        </div>

        <div x-show="authMode === 'create'" class="space-y-4" x-cloak>
          <div
            class="bg-blue-900/20 border border-blue-900/50 p-3 rounded text-sm text-blue-200"
          >
            <i class="fa-solid fa-info-circle mr-2"></i> New vault creation.
          </div>
          <div>
            <label
              class="text-xs font-semibold text-gray-400 uppercase tracking-wider"
              >Set Master Password</label
            >
            <input
              type="password"
              x-model="password"
              class="w-full mt-1 bg-gray-800 border border-gray-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-purple-500 outline-none transition"
              placeholder="••••••••"
            />
          </div>
          <button
            @click="createVault()"
            class="w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 rounded-lg shadow-lg transform active:scale-95 transition"
          >
            <i class="fa-solid fa-plus mr-2"></i> Initialize
          </button>
          <button
            @click="authMode = 'unlock'"
            class="w-full text-sm text-gray-500 hover:text-gray-300 py-2"
          >
            Back to Login
          </button>
        </div>
      </div>
    </section>

    <section x-show="view === 'dashboard'" class="h-full flex flex-col" x-cloak>
      <header
        class="bg-gray-900 border-b border-gray-800 p-4 flex justify-between items-center z-20 shadow-md"
      >
        <div class="flex items-center gap-3">
          <div
            class="h-8 w-8 bg-gradient-to-br from-purple-500 to-blue-600 rounded flex items-center justify-center shadow-lg"
          >
            <i class="fa-solid fa-shield-halved text-white text-xs"></i>
          </div>
          <div class="flex flex-col">
            <span class="font-bold text-gray-100 leading-tight">Vault</span>
            <span
              class="text-[10px] text-gray-500 uppercase tracking-wider"
              x-text="files.length + ' items'"
            ></span>
          </div>
        </div>

        <div class="flex items-center gap-2">
          <div class="relative" x-data="{ open: false }">
            <button
              @click="open = !open"
              @click.outside="open = false"
              class="bg-gray-800 text-gray-200 h-10 w-10 rounded-full flex items-center justify-center hover:bg-gray-700 transition"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
            <div
              x-show="open"
              class="absolute right-0 top-12 w-48 bg-gray-800 border border-gray-700 rounded-lg shadow-xl py-1 z-50 overflow-hidden"
            >
              <button
                @click="$refs.uploadInput.click(); open = false"
                class="w-full text-left px-4 py-3 hover:bg-gray-700 flex items-center gap-3 text-sm"
              >
                <i class="fa-solid fa-upload text-blue-400 w-4"></i> Upload
                Files
              </button>
              <button
                @click="createNewTextFile(); open = false"
                class="w-full text-left px-4 py-3 hover:bg-gray-700 flex items-center gap-3 text-sm"
              >
                <i class="fa-solid fa-file-lines text-green-400 w-4"></i> New
                Text Note
              </button>
            </div>
          </div>

          <button
            @click="saveVault()"
            class="bg-gradient-to-r from-green-600 to-emerald-600 text-white px-4 h-10 rounded-full font-medium text-sm shadow-lg shadow-green-900/20 hover:shadow-green-900/40 active:scale-95 transition flex items-center gap-2"
          >
            <i class="fa-solid fa-floppy-disk"></i>
            <span class="hidden sm:inline">Save</span>
          </button>
        </div>

        <input
          type="file"
          multiple
          class="hidden"
          x-ref="uploadInput"
          @change="processUpload($event)"
        />
      </header>

      <main class="flex-1 overflow-y-auto p-4 bg-gray-950 relative">
        <div
          x-show="files.length === 0"
          class="absolute inset-0 flex flex-col items-center justify-center text-gray-600 pointer-events-none"
        >
          <i class="fa-solid fa-box-open text-6xl mb-4 opacity-50"></i>
          <p class="text-lg">Vault is empty</p>
          <p class="text-sm opacity-60">Upload files or create a note</p>
        </div>

        <div
          class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-3"
        >
          <template x-for="file in files" :key="file.name">
            <div
              class="group relative bg-gray-900 border border-gray-800 rounded-xl p-3 hover:bg-gray-800 hover:border-gray-700 transition-all duration-200 cursor-pointer flex flex-col"
              @click="openViewer(file)"
            >
              <button
                @click.stop="toggleContextMenu(file.name)"
                class="absolute top-2 right-2 w-8 h-8 flex items-center justify-center text-gray-500 hover:text-white rounded-full hover:bg-gray-700 z-10 transition"
              >
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </button>

              <div
                x-show="activeContextMenu === file.name"
                @click.outside="activeContextMenu = null"
                class="absolute top-10 right-2 w-32 bg-gray-800 border border-gray-600 rounded shadow-xl z-20 py-1"
                style="display: none"
              >
                <button
                  @click.stop="downloadSingleFile(file); activeContextMenu = null"
                  class="w-full text-left px-3 py-2 text-xs hover:bg-gray-700 text-gray-200"
                >
                  <i class="fa-solid fa-download mr-2"></i> Download
                </button>
                <button
                  @click.stop="deleteFile(file.name); activeContextMenu = null"
                  class="w-full text-left px-3 py-2 text-xs hover:bg-gray-700 text-red-400"
                >
                  <i class="fa-solid fa-trash mr-2"></i> Delete
                </button>
              </div>

              <div
                class="aspect-square w-full bg-gray-950/50 rounded-lg flex items-center justify-center mb-3 overflow-hidden"
              >
                <i
                  :class="getFileIcon(file.name)"
                  class="text-4xl opacity-80 transition group-hover:scale-110"
                ></i>
              </div>

              <div class="text-center">
                <p
                  class="text-xs text-gray-300 font-medium truncate w-full"
                  x-text="file.name"
                ></p>
                <p
                  class="text-[10px] text-gray-600 uppercase mt-0.5"
                  x-text="formatSize(file._data.uncompressedSize)"
                ></p>
              </div>
            </div>
          </template>
        </div>
      </main>
    </section>

    <div
      x-show="modal.open"
      class="fixed inset-0 z-50 flex flex-col bg-black/95 backdrop-blur-sm"
      x-cloak
      x-transition.opacity
    >
      <div
        class="bg-gray-900 border-b border-gray-800 p-3 flex justify-between items-center"
      >
        <div class="flex items-center gap-3 overflow-hidden">
          <button
            @click="closeModal()"
            class="w-8 h-8 rounded-full bg-gray-800 flex items-center justify-center text-gray-400 hover:text-white"
          >
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <span
            x-text="modal.filename"
            class="text-sm font-mono text-gray-300 truncate"
          ></span>
        </div>
        <div class="flex gap-2">
          <button
            x-show="modal.type === 'editor'"
            @click="saveEditorContent()"
            class="bg-blue-600 hover:bg-blue-500 text-white px-3 py-1.5 rounded text-xs font-bold transition"
          >
            Save Changes
          </button>
        </div>
      </div>

      <div
        class="flex-1 overflow-auto flex items-center justify-center p-2 relative"
      >
        <template x-if="modal.type === 'image'">
          <img
            :src="modal.content"
            class="max-w-full max-h-full rounded shadow-2xl object-contain"
          />
        </template>

        <template x-if="modal.type === 'video'">
          <video
            :src="modal.content"
            controls
            class="max-w-full max-h-full rounded shadow-2xl"
          ></video>
        </template>

        <template x-if="modal.type === 'editor'">
          <textarea
            x-model="modal.textContent"
            class="w-full h-full bg-gray-900 text-gray-200 font-mono text-sm p-4 outline-none resize-none border-none focus:ring-0 max-w-4xl mx-auto rounded"
          ></textarea>
        </template>

        <template x-if="modal.type === 'unknown'">
          <div class="text-center text-gray-500">
            <i class="fa-solid fa-file-circle-question text-4xl mb-2"></i>
            <p>Preview not available</p>
            <button
              @click="downloadSingleFile({name: modal.filename})"
              class="mt-4 text-blue-400 text-sm hover:underline"
            >
              Download File
            </button>
          </div>
        </template>
      </div>
    </div>

    <script>
      const CONFIG = {
        icons: {
          image: "fa-solid fa-image text-purple-400",
          video: "fa-solid fa-film text-red-400",
          audio: "fa-solid fa-music text-yellow-400",
          code: "fa-solid fa-code text-blue-400",
          text: "fa-solid fa-file-lines text-gray-300",
          archive: "fa-solid fa-file-zipper text-orange-400",
          default: "fa-solid fa-file text-gray-600",
        },
        viewers: {
          image: ["jpg", "jpeg", "png", "gif", "webp", "svg"],
          video: ["mp4", "webm", "mov"],
          editor: ["txt", "md", "json", "xml", "html", "css", "js", "csv"],
        },
      };

      const CryptoService = {
        async deriveKey(password, salt) {
          const enc = new TextEncoder();
          const keyMaterial = await crypto.subtle.importKey(
            "raw",
            enc.encode(password),
            { name: "PBKDF2" },
            false,
            ["deriveKey"],
          );
          return crypto.subtle.deriveKey(
            { name: "PBKDF2", salt: salt, iterations: 100000, hash: "SHA-256" },
            keyMaterial,
            { name: "AES-GCM", length: 256 },
            false,
            ["encrypt", "decrypt"],
          );
        },
        async encrypt(data, password) {
          const salt = crypto.getRandomValues(new Uint8Array(16));
          const iv = crypto.getRandomValues(new Uint8Array(12));
          const key = await this.deriveKey(password, salt);
          const encrypted = await crypto.subtle.encrypt(
            { name: "AES-GCM", iv: iv },
            key,
            data,
          );

          const buffer = new Uint8Array(
            salt.byteLength + iv.byteLength + encrypted.byteLength,
          );
          buffer.set(salt, 0);
          buffer.set(iv, 16);
          buffer.set(new Uint8Array(encrypted), 28);
          return buffer;
        },
        async decrypt(buffer, password) {
          try {
            const salt = buffer.slice(0, 16);
            const iv = buffer.slice(16, 28);
            const data = buffer.slice(28);
            const key = await this.deriveKey(password, salt);
            return await crypto.subtle.decrypt(
              { name: "AES-GCM", iv: iv },
              key,
              data,
            );
          } catch (e) {
            throw new Error("Decryption failed");
          }
        },
      };

      document.addEventListener("alpine:init", () => {
        Alpine.data("app", () => ({
          view: "auth",
          authMode: "unlock",
          password: "",
          selectedFileName: "",
          activeContextMenu: null,

          notification: { show: false, message: "", type: "success" },

          zip: null,
          files: [],

          modal: {
            open: false,
            type: null,
            content: null,
            textContent: "",
            filename: "",
          },

          init() {
            history.pushState(null, null, location.href);
            window.onpopstate = () => history.go(1);
          },

          notify(msg, type = "success") {
            this.notification = { show: true, message: msg, type };
            setTimeout(() => {
              this.notification.show = false;
            }, 3000);
          },

          handleFileSelect(e) {
            if (e.target.files.length) {
              this.selectedFileName = e.target.files[0].name;
            }
          },

          formatSize(bytes) {
            if (bytes === 0) return "0 B";
            const k = 1024;
            const sizes = ["B", "KB", "MB", "GB"];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (
              parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + " " + sizes[i]
            );
          },

          getFileExtension(filename) {
            return filename.split(".").pop().toLowerCase();
          },

          getFileIcon(filename) {
            const ext = this.getFileExtension(filename);
            if (CONFIG.viewers.image.includes(ext)) return CONFIG.icons.image;
            if (CONFIG.viewers.video.includes(ext)) return CONFIG.icons.video;
            if (CONFIG.viewers.editor.includes(ext)) return CONFIG.icons.text;
            return CONFIG.icons.default;
          },

          createVault() {
            if (!this.password)
              return this.notify("Password required", "error");
            this.zip = new JSZip();
            this.view = "dashboard";
            this.notify("Vault initialized");
          },

          async unlockVault() {
            const fileInput = this.$refs.vaultInput;
            if (!fileInput.files.length)
              return this.notify("Select a file", "error");
            if (!this.password) return this.notify("Enter password", "error");

            const reader = new FileReader();
            reader.onload = async (e) => {
              try {
                const arrayBuffer = e.target.result;
                const decryptedData = await CryptoService.decrypt(
                  new Uint8Array(arrayBuffer),
                  this.password,
                );
                this.zip = await JSZip.loadAsync(decryptedData);
                this.refreshFiles();
                this.view = "dashboard";
                this.notify("Vault unlocked");
              } catch (err) {
                console.error(err);
                this.notify("Invalid password or corrupt file", "error");
              }
            };
            reader.readAsArrayBuffer(fileInput.files[0]);
          },

          refreshFiles() {
            this.files = [];
            this.zip.forEach((relativePath, zipEntry) => {
              this.files.push(zipEntry);
            });
            this.files.sort((a, b) => a.name.localeCompare(b.name));
          },

          async processUpload(e) {
            const uploads = e.target.files;
            if (!uploads.length) return;

            for (let file of uploads) {
              this.zip.file(file.name, file);
            }
            this.refreshFiles();
            this.notify(`${uploads.length} files added`);
            e.target.value = "";
          },

          createNewTextFile() {
            const name = prompt(
              "Enter file name (e.g., notes.txt):",
              "untitled.txt",
            );
            if (!name) return;
            this.zip.file(name, "");
            this.refreshFiles();
            this.openViewer({ name: name });
          },

          toggleContextMenu(name) {
            this.activeContextMenu =
              this.activeContextMenu === name ? null : name;
          },

          deleteFile(name) {
            if (confirm(`Delete ${name}?`)) {
              this.zip.remove(name);
              this.refreshFiles();
              this.notify("File deleted");
            }
          },

          async saveVault() {
            if (!this.zip) return;
            try {
              this.notify("Encrypting...", "success");
              const zipContent = await this.zip.generateAsync({
                type: "uint8array",
              });
              const encryptedContent = await CryptoService.encrypt(
                zipContent,
                this.password,
              );

              const blob = new Blob([encryptedContent], {
                type: "application/octet-stream",
              });
              const link = document.createElement("a");
              link.href = URL.createObjectURL(blob);
              link.download = `vault_${new Date().toISOString().slice(0, 10)}.svault`;
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);

              setTimeout(() => window.location.reload(), 1000);
            } catch (e) {
              this.notify("Save failed: " + e.message, "error");
            }
          },

          async downloadSingleFile(fileObj) {
            const file = this.zip.file(fileObj.name);
            if (!file) return;

            const blob = await file.async("blob");
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = fileObj.name;
            link.click();
            URL.revokeObjectURL(link.href);
          },

          async openViewer(fileObj) {
            const name = fileObj.name;
            const ext = this.getFileExtension(name);
            const file = this.zip.file(name);

            this.modal.filename = name;
            this.modal.open = true;

            if (CONFIG.viewers.image.includes(ext)) {
              this.modal.type = "image";
              const blob = await file.async("blob");
              this.modal.content = URL.createObjectURL(blob);
            } else if (CONFIG.viewers.video.includes(ext)) {
              this.modal.type = "video";
              const blob = await file.async("blob");
              this.modal.content = URL.createObjectURL(blob);
            } else if (CONFIG.viewers.editor.includes(ext)) {
              this.modal.type = "editor";
              this.modal.textContent = await file.async("string");
            } else {
              this.modal.type = "unknown";
            }
          },

          saveEditorContent() {
            if (this.modal.type === "editor") {
              this.zip.file(this.modal.filename, this.modal.textContent);
              this.notify("Changes saved to memory");
            }
          },

          closeModal() {
            this.modal.open = false;
            if (this.modal.content) {
              URL.revokeObjectURL(this.modal.content);
              this.modal.content = null;
            }
            this.modal.textContent = "";
            this.modal.type = null;
          },
        }));
      });
    </script>
  </body>
</html>
